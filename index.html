<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisor</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="game">Rock Paper Scissor</div>
    <div class="container">
    <button class="c" id="Rock"></button>
    <button class="c" id="Paper"></button>
    <button class="c" id="Scisor"></button>
    </div>

    <div class="score">
        <div class="user-score">
        <p id="s1">0</p>   
    <p id="y">You</p>
    </div>
    <div class="comp-score">
        <p id="s2">0</p>   
    <p id="com">Computer</p>
    </div>
    </div>

    
<div class="tapBox">
    <p class="tap">Pic Your Move</p>
</div>
    
    <script src="app.js"></script>
</body>
</html>
